#Database config
ro.db.host=127.0.0.1
ro.db.database=testdb
ro.db.username=root
ro.db.password=root
ro.db.showSQL=true
ro.db.entity.package=com.rico.hibernate.entity

#Log config
# ro.logging.appPackages can contain multiple package names with separate log levels for each package
ro.logging.appPackages={"com.rico.hibernate": "DEBUG"}
ro.logging.supressStackTrace=false
ro.logging.writeTo=CONSOLE
ro.logging.rootLogger=true
ro.logging.rootLogger.logLevel=INFO

#Security config
#security access rules is defined for urls with Role names without ROLE_ prefix
#default target is for defining default pages for each Role just after login
ro.security.rules={"/person/**":"ADMIN,MANAGER", "/welcome/**":"ADMIN", "/admin/**":"ADMIN"}
ro.security.defaultTargets={"ADMIN":"/welcome"}
ro.security.loginPage=/login
ro.security.loginProcessingUrl=/userLogin
ro.security.username.param=username
ro.security.password.param=password
ro.security.failureUrl=/login?err=1
ro.security.logoutUrl=/logout
